<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Openlayers -->

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css"
            type="text/css"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>

    <body>
        <div id="map"></div>
        <div class="autocomplete-container">
            <input
                type="text"
                class="search-bar"
                placeholder="Search"
                autocomplete="off"
            />
            <div class="autocomplete-list"></div>
        </div>
        <div class="legend">
            <div><span class="major"></span>Major urban area</div>
            <div><span class="large"></span>Large urban area</div>
            <div><span class="medium"></span>Medium urban area</div>
            <div><span class="small"></span>Small urban area</div>
        </div>
        <div id="message" class="message"></div>
        <input
            type="range"
            min="2018"
            max="2024"
            value="2018"
            class="slider"
            id="year-range"
            step="1"
        />
        <script type="module" src="./main-wms.js"></script>
    </body>
</html>
