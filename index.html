<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Openlayers -->

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css"
            type="text/css"
        />
    </head>

    <body>
        <div id="map"></div>
        <div class="autocomplete-container">
            <input
                type="text"
                class="search-bar"
                placeholder="Search"
                autocomplete="off"
            />
            <div class="autocomplete-list"></div>
        </div>
        <input
            type="range"
            min="1950"
            max="2024"
            value="1950"
            class="slider"
            id="year-range"
        />
        <script type="module" src="./main.js"></script>
    </body>
</html>
